<html>
<head>
	<title>Javascript Mouse Events</title>
	<script src="mouseevent.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
			}
		h1 a{
			text-decoration:none;
			}
	</style>
</head>
<body bgcolor="#B8FFD5">
	<a href="../index.html" style="bottom:0%;color:grey;">Activity Index</a>
	<h1 align="center" style="font-family:Times New Roman;margin-top:20px">Javascript <u>Mouse Events</u> and <a href="JS_Regular_Expressions.html">Regular Expressions</a></h1><br><br>
	<p style="margin-left:50px;">Example for onclick event
	<button style="background-color:red;padding:5px;border-radius:5px;margin-left:20px;color:white;" onclick="clickexample()" id="mouseclick">Click Me</button></p><br><br>
	<p style="margin-left:50px;">Example for onmouseover and onmouseout event
	<button style="background-color:red;padding:5px;border-radius:5px;margin-left:20px;color:white;" onmouseover="mouseon()" onmouseout="mouseout()" id="mouseover">Hover Me</button></p><br><br>
	<p style="margin-left:50px;">Example for onmouseup and onmousedown event
	<button style="background-color:red;padding:5px;border-radius:5px;margin-left:20px;color:white;" onmouseup="mouseup()" onmousedown="mousedown()" id="mousehold">Hold Me</button></p><br><br>
	<p style="margin-left:50px;">Example for dbclick event
	<button style="background-color:red;padding:5px;border-radius:5px;margin-left:20px;color:white;" ondblclick="dbclickexample()" id="mousedouble">Doubleclick Me</button></p><br>
	<p style="margin-left:100px;" id="dbclickex"></p>
</body>
</html>
