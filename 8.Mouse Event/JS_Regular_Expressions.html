<html>
<head>
	<title>Javascript Regular Expressions</title>
	<script>
	function reg_expr(){
		let text="I am studying in Amrita";
		let n=text.search(/Amrita/i);
		document.getElementById("p1").innerHTML="Amrita is in "+n+"th position";
		}
	function reg_expr1(){
		let text=document.getElementById("demo1").innerHTML;
		document.getElementById("demo1").innerHTML=text.replace(/work/i,"study");
		}
	</script>
	<style>
		*{
			margin:0;
			padding:0;
			}
			
		h1 a{
			text-decoration:none;
			}
		.cont1{
			margin-left:300px;
			margin-right:300px;
			background-color:#FADACD;
			border-radius:10px;
			}
	</style>
</head>
<body bgcolor="#B8FFD5">
	<a href="../index.html" style="top:0%;color:grey;">Activity Index</a>
	<h1 align="center" style="font-family:Times New Roman;margin-top:20px">Javascript <a href="JS_Mouse_Events.html">Mouse Events</a> and <u>Regular Expressions</u></h1><br><br>
	<div class="cont1"><h3 align="center">Search Method</h3><br>
	<p style="margin-left:100px" id="demo">Sentence : I am working in Amrita"</p><br>
	<button style="margin-left:100px;"  onclick="reg_expr()">Click</button><br><br>
	<p style="margin-left:100px" id="p1"></p><br><br></div>
	<br><br><hr><br>
	<div class="cont1"><h3 align="center">Replace Method</h3><br>
	<p style="margin-left:100px" id="demo1">I am working in Amrita</p><br>
	<button style="margin-left:100px;"  onclick="reg_expr1()">Click</button><br><br>
	</div>
</body>
</html>
