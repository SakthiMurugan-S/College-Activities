	<br>
	 <h1 style="color:#970273;padding-left:600px;" >Amrita Cyber Nation 22</h1>
     <p align="center" style="color:black; font-size:16; font-family:times new roman;padding-left:100px;">-towards Self-reliance in strenghtening oru CyberSpace</p><br>
	 <form style="color:white" align="center">
	 <br>
	 <br> <div class="bc"><br>
	  <b>Name:</b><input type="text" name="name" placeholder="First Name" required /> <input type="text" name="name" placeholder="Last Name"/><br><br>
	  <b>Mobile Number:</b><input type="text" pattern=[0-9]{10} name="moblie number" required /><br><br>
	  <b>DOB:</b><input type="date" name="dob" /><br><br>
	  <b>Gender:</b><input type="radio" name="gender" id="m"/>
	  <label for="m">Male</label>
	  <input type="radio" name="gender" id="f"/>
	  <label for="f">Female</label><br><br>
	  <b>Organization:</b><input type="text" name="orga" placeholder="Enter your organization name" required /><br><br>
	  <b>Email:</b><input type="text" name="email" placeholder="xxyyzz@gmail.com" required /><br><br>
	  <b><label for="user_pass">Password:</label></b>
	  <input type="password" name="Password" minlength="8" id="user_pass" required /><br><br>
	  <b>Department:</b><input type="radio" name="course" id="cys" />
	  <label for="cys">CYS</label>
	  <input type="radio" name="course" id="ai"/>
	  <label for="ai">AI</label>
	  <input type="radio" name="course" id="cse"/>
	  <label for="cse">CSE</label>(only if student)<br><br>
	  <b><label for="up">ID Proof:</label></b><input type="file" name="upload" id="up"/><br><br>
	  <b><label for="add">Address:</label></b><textarea rows="2" cols="20" name="address" id="add"></textarea><br><br>
	  <b>Profession:</b><select name="Profession">
	    <option value="student" selected>Student</option>
		<option value="faculty">Research Scholars/Faculty</option>
	    <option value="Industry">Industry Person</option>
	  </select><br><br>
	  <b>Event:</b><input type="checkbox" name="event" id="1">
	  <label for="1">Cyber Conclave (1st oct)</label>
	  <input type="checkbox" name="event" id="2"/>
	  <label for="2">Cyber Industry Meet (8th oct)</label><br>
	  <input type="checkbox" name="event" id="3"/>
	  <label for="3">Cyber Tech Fest22 (29th & 30th oct)</label><br><br>
	   <input type="submit" name="submit" value="Register"/>
	   <input type="reset" name="reset" value="Reset"/>
	   <br><br>
	</div>
	</form>
	</div>
